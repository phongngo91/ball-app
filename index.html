<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Ball App</title>
  </head>

  <body class="page-bg">
    <div id="main-container">
      <div id="top-section">
        <div id="top-nav">
          Ball Vs Pizza
        </div>
        <div id="score">
        </div>
      </div>
      <div class="bottom-section">
        <div class="left-nav">
          <div class="controls">
            <div>
              Controls
            </div>
            <div>
              <div>E</div>
              <div>Shoot Laser</div>
            </div>
            <div>
              <div>SPACEBAR</div>
              <div>Jump</div>
            </div>
            <div>
              <div>Movements</div>
              <div>
                <img src="src/images/arrow_keys.png" class="arrows"/>
              </div>
            </div>
          </div>
        </div>
        <div id="content-container">
        </div>
        <div class="right-nav">
          <div class="bg-color-container">
            <div class="bg-title">
              Background
            </div>
            <div class="color-list">
              <div id="gray-bg" class="color-option">Gray</div>
              <div id="red-bg" class="color-option">Red</div>
              <div id="cyan-bg"class="color-option" >Cyan</div>
              <div id="green-bg" class="color-option">Green</div>
            </div>
          </div>
        </div>
      </div>
