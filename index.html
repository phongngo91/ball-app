<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Ball App</title>
  </head>

  <body>
    <div id="menu" class="menu"></div>
    <audio id="pew-pew" src="src/sounds/pew-pew.wav"></audio>
    <audio id="enemy-pew" src="src/sounds/enemy-pew.mp3"></audio>
    <audio id="enemy-ouch" src="src/sounds/enemy-ouch.mp3"></audio>
    <div id="mute" class="menu">
      Mute
    </div>
    <div id="pause" class="menu">Pause</div>
    <div id="instructions" class="instructions">
      <img
        src="src/images/arrow_keys.png"
        alt="mouse-instructions"
        class="arrow-keys"
      />
    </div>
    <div id="soccerHealth" class="soccerHealth"></div>
    <div id="footballHealth" class="footballHealth"></div>
    <script src="./dist/main.js"></script>
  </body>
</html>
