<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Soccer Fight App" />
    <meta
      property="og:description"
      content="Soccerball shooting lasers at a Football, this is a fighting game where users are free to fly around the map."
    />
    <meta property="og:image" content="src/images/meta_img.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./src/images/favicon.ico"
    />
    <title>Soccer Fight</title>
  </head>

  <body>
    <!-- SETTINGS -->
    <div id="mute" class="menu">Mute</div>
    <div id="pause" class="menu">Pause</div>

    <!-- TRANSPARENT MOUSE MOVEMENT HINTS -->
    <div id="mouse-move-hint" class="mouse-move-hint">
      <img
        src="src/images/arrow_keys.png"
        alt="mouse-instructions"
        class="arrow-keys"
      />
    </div>

    <!-- GAMEPLAY UI -->
    <div id="soccer-hp-container" class="soccer-hp-container">
      <div id="soccer-hp-num" class="hp-num"></div>
      <div id="soccer-hp-bar"></div>
    </div>
    <div id="football-hp-container" class="football-hp-container">
      <div id="football-hp-num" class="hp-num"></div>
      <div id="football-hp-bar"></div>
    </div>

    <!-- MAIN MENU -->
    <div id="main-menu" class="main-menu">
      <div id="instructions" class="instructions">
        Instructions
      </div>
      <div id="instruction-img" class="instruction-img">
        <img src="src/images/instructions.png" alt="instruction-image" id="instructions-png" class="instruct-png"/>
      </div>
      <div id="game-title" class="game-title">Soccer Fight</div>
      <!-- CONTROLLER MENU -->
      <div id="controls-container" class="controls-container">
        <div id="mouse-controller" class="mouse-controller">
          <div id="play-with-mouse" class="play-with-text">Play with Mouse</div>
          <img
            src="src/images/mouse_instructions.png"
            alt="mouse-controller-image"
            id="mouse-controller-image"
            class="mouse-controller-image"
          />
        </div>
        <div id="keyboard-controller" class="keyboard-controller">
          <div id="play-with-keyboard" class="play-with-text">
            Play with Keyboard
          </div>
          <img
            src="src/images/keyboard_instructions.png"
            alt="keyboard-controller-image"
            id="keyboard-controller-image"
            class="keyboard-controller-image"
          />
        </div>
      </div>

      <!-- PROFILE LINKS -->
      <div id="icon-container" class="icon-container">
        <a target="_blank" href="https://github.com/phongngo91">
          <i class="fa fa-github icons-style gh-color" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/phongngo91/">
          <i class="fa fa-linkedin icons-style li-color" aria-hidden="true"></i>
        </a>
        <div class="icon-wrapper icons-style angel-color">
          <a target="_blank" href="https://angel.co/phong-ngo">
            <i class="fa fa-angellist white"></i>
          </a>
        </div>
        <div class="icon-wrapper icons-style">
          <a target="_blank" href="https://phongngo.net/">
            <i class="fa fa-user portfolio-color"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- GAME OVER MENU -->
    <div id="game-over-screen" class="game-over-screen">
      <div id="stats-screen" class="stats-screen"></div>
      <div id="next-level-btn" class="over-btn">
        Next Level
      </div>
      <div id="restart-btn" class="over-btn">
        Restart
      </div>
      <div id="main-menu-btn" class="over-btn">
        Main Menu
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
